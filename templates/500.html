<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Internal Server Error</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <div class="container">
            <h1>Something went wrong on our end!</h1>
            <p class="error-message">An unexpected error occurred. Please return to login and try your request again later.</p>
            <div class="error-options">
                <button onclick="window.location.href='{{ url_for('login') }}'"> Login </button>
                <button class="error-button" href="#" onclick="document.getElementById('error-details').style.display='block';">View Error Details</button>
            </div>

            <div id="error-details" style="display:none;">
                <h2>Error Details:</h2>
                <p>{{ error }}</p>
                <h2>Traceback:</h2>
                <p>{{ traceback }}</p>
            </div>

        </div>
    </body>
</html>
