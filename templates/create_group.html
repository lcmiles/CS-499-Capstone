<!DOCTYPE html>
<html>

    <head>
        <title>Create Group</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <p> Please enter the type of group and/or add a description</p>
            <form action="{{ url_for('create_group') }}" method="post" enctype="multipart/form-data">
            <input class="group-box" type="text" name="name" placeholder="Enter group name" required>
            <input class="group-box" type="text" name="type" placeholder="Enter the type of group" required>
            <textarea class="group-box" placeholder="Enter your description here" name="description" type="text" required></textarea>
            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %} {% endwith %}
            <input class="post-button" type="submit" value="Create">
            </form>
        </div>
    </body>

</html>
