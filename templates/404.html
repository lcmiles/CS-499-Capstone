<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Internal Server Error</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <div class="container">
            <h1>Page not found!</h1>
            <p class="error-message">This page either was not correctly located or does not exist. Please return to the login page.</p>
            <div class="error-options">
                <button class="error-button" onclick="window.location.href='{{ url_for('login') }}'"> Login </button>
            </div>

            <div id="error-details" style="display:none;">
                <h2>Error Details:</h2>
                <p>{{ error }}</p>
            </div>

        </div>
    </body>
</html>
