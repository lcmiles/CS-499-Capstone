<!DOCTYPE html>
<html>
<head>
    <title>Shelters</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Animal Shelters</h1>
        <div class="shelter-grid">
            {% for shelter in shelters %}
                <div class="shelter-card" style="border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px;" onclick="location.href='{{ url_for('view_shelter', shelter_id=shelter.id) }}';">
                    <h3>{{ shelter.name }}</h3>
                    <p><strong>Location:</strong> {{ shelter.location or 'N/A' }}</p>
                    <p><strong>Email:</strong> {{ shelter.contact_email or 'N/A' }}</p>
                    {% if shelter.website %}
                        <p><a href="{{ shelter.website }}" target="_blank">Website</a></p>
                    {% endif %}
                    <p>{{ shelter.description }}</p>
                </div>
            {% endfor %}
            <button class="submit" onclick="location.href='{{ url_for('add_shelter') }}'">Request New Shelter</button>
        </div>
    </div>
</body>
</html>
