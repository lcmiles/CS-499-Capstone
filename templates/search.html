<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Search Users</h1>
        <p1> Please enter a partial or full username below to search for specific users or "*" to list all users:</p1>
        <form action="{{ url_for('search_users') }}" method="GET">
            <input class="search-box" type="text" name="query" placeholder="Enter username" required>
            <button type="submit">Search</button>
        </form>

        <div class="search-results">
            {% if users %}
                <ul>
                    {% for user in users %}
                        <li>
                            <img src="{{ user.profile_picture }}" alt="Profile Picture" class="post-profile-picture">
                            <a class="username" href="{{ url_for('view_profile', username=user.username) }}">{{ user.username }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% elif query %}
                <p>No users found for "{{ query }}".</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
